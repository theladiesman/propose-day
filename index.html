<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Will you be my forever?</title>

<style>
:root{
  --pink1:#fff1f7;
  --pink2:#ffd6e8;
  --pink3:#ffbcd6;
  --accent:#ff5c9a;
  --text:#2e2e2e;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  color:var(--text);
  background:linear-gradient(120deg,var(--pink1),var(--pink2),var(--pink3));
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
  overflow-x:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* üå∏ white rose petals */
.petal{
  position:fixed;
  top:-40px;
  width:22px;
  opacity:.85;
  pointer-events:none;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}

/* üå∑ layout */
.wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:70px 20px;
}

.content{
  max-width:720px;
  text-align:center;
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-size:clamp(34px,5vw,54px);
  font-weight:800;
  margin-bottom:10px;
}

.subtitle{
  font-size:16px;
  opacity:.75;
  margin-bottom:28px;
}

.heart{
  font-size:46px;
  animation:pulse 2.2s infinite;
  margin:14px 0 32px;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:14px 36px;
  border-radius:999px;
  border:none;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  transition:transform .15s ease, background .15s ease;
}

#yesBtn{
  background:var(--accent);
  color:white;
  animation:yesGlow 2.5s infinite;
}

@keyframes yesGlow{
  0%{box-shadow:0 0 0 rgba(255,92,154,.4)}
  50%{box-shadow:0 0 24px rgba(255,92,154,.55)}
  100%{box-shadow:0 0 0 rgba(255,92,154,.4)}
}

#noBtn{
  background:rgba(255,255,255,.7);
  color:#444;
}

/* No responses */
.no-messages{
  margin-top:14px;
  font-size:14px;
  color:#555;
}

.no-line{
  margin-top:6px;
  opacity:0;
  animation:slideIn .45s ease forwards;
}

@keyframes slideIn{
  from{transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}

/* YES message */
.message{
  display:none;
  margin-top:36px;
  animation:fadeUp .7s ease;
}

.message h2{
  font-size:clamp(28px,4.5vw,46px);
  margin-bottom:18px;
}

.message p{
  font-size:16px;
  line-height:1.9;
  margin-bottom:14px;
}
</style>
</head>

<body>

<!-- üé∂ background music -->
<audio id="music" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_7b5c9a0f7a.mp3?filename=soft-piano-ambient-121997.mp3" type="audio/mpeg">
</audio>

<div class="wrapper">
  <div class="content">

    <h1>Aduu paduu,<br>will you be my forever?</h1>
    <div class="subtitle">Choose with your heart ü§ç</div>
    <div class="heart">ü§ç</div>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="no-messages" id="noMessages"></div>

    <div class="message" id="yesMessage">
      <h2>You chose YES ü•∫üíñ</h2>
      <p>I knew it, Aduuu paduuu ü§ç</p>
      <p>Forever with you doesn‚Äôt feel heavy.<br>
         It feels calm.<br>
         It feels safe.<br>
         It feels right.</p>
      <p>This isn‚Äôt just a yes ‚Äî<br>
         it‚Äôs a lifetime we‚Äôre choosing together ‚ú®</p>
    </div>

  </div>
</div>

<script>
/* üå∏ white rose petal SVG */
const roseSVG = `
<svg viewBox="0 0 24 24" fill="white">
<path d="M12 2c2.5 2 4 4.5 4 7.5S14.5 15 12 15
8 15 6 12.5 6 9.5 7.5 4 12 2z"/>
</svg>`;

/* petals loop */
setInterval(()=>{
  const petal=document.createElement("div");
  petal.className="petal";
  petal.innerHTML=roseSVG;
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=(8+Math.random()*6)+"s";
  petal.style.transform=`scale(${0.6+Math.random()})`;
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),15000);
},500);

/* No button logic */
const noLines=[
  "Hmm‚Ä¶ are you sure? ü§ç",
  "Think again, my love ü•∫",
  "That doesn‚Äôt feel like the right answer üòå",
  "Your heart knows the truth ‚ú®",
  "Forever sounds scary‚Ä¶ until it‚Äôs us üíó",
  "Okay last chance‚Ä¶ choose love ü§ç"
];
let noIndex=0;

document.getElementById("noBtn").onclick=()=>{
  if(noIndex<noLines.length){
    const line=document.createElement("div");
    line.className="no-line";
    line.textContent=noLines[noIndex++];
    document.getElementById("noMessages").appendChild(line);
  }
};

/* YES */
document.getElementById("yesBtn").onclick=()=>{
  document.querySelector(".buttons").style.display="none";
  document.getElementById("noMessages").style.display="none";
  document.getElementById("yesMessage").style.display="block";
};
</script>

</body>
</html>
