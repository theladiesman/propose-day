<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aduu paduu, will you be my forever?</title>

<!-- Soft instrumental music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_7e1d5a8e07.mp3" type="audio/mpeg">
</audio>

<style>
:root {
  --pink1:#ffd6e7;
  --pink2:#fff1f7;
  --pink3:#ffc1d9;
}

* { box-sizing: border-box; }

body {
  margin:0;
  min-height:100vh;
  font-family: system-ui, sans-serif;
  background: linear-gradient(120deg, var(--pink1), var(--pink2), var(--pink3));
  background-size: 300% 300%;
  animation: bgMove 18s ease infinite;
  overflow-x: hidden;
  color:#2b2b2b;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

main {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 20px;
}

h1 {
  font-size: clamp(32px,5vw,52px);
  margin-bottom:10px;
}

.sub {
  opacity:.8;
  margin-bottom:30px;
  font-size:16px;
}

.rose {
  width:160px;
  margin:20px 0;
  animation: float 6s ease-in-out infinite;
  filter: drop-shadow(0 10px 25px rgba(255,255,255,.6));
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

.buttons {
  margin-top:30px;
  display:flex;
  gap:20px;
}

button {
  padding:16px 28px;
  font-size:18px;
  font-weight:700;
  border-radius:999px;
  border:none;
  cursor:pointer;
}

#yes {
  background:#ff4f87;
  color:#fff;
}

#no {
  background:#eee;
}

.no-lines {
  margin-top:20px;
  font-size:15px;
  opacity:.9;
  max-width:320px;
}

.result {
  display:none;
  max-width:620px;
  animation: fadeIn .6s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform: translateY(10px); }
  to { opacity:1; transform:none; }
}

/* White rose petals */
.petal {
  position:fixed;
  top:-40px;
  width:22px;
  opacity:.6;
  animation: fall linear forwards;
  pointer-events:none;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<main id="scene1">
  <h1>Aduu paduu,<br>will you be my forever?</h1>
  <div class="sub">Choose carefully ‚ò∫Ô∏è</div>

  <!-- White Rose SVG -->
  <svg class="rose" viewBox="0 0 200 200">
    <path fill="#ffffff" d="M100 30c20 0 40 20 40 40s-20 40-40 40-40-20-40-40 20-40 40-40z"/>
    <path fill="#f5f5f5" d="M100 60c15 0 30 15 30 30s-15 30-30 30-30-15-30-30 15-30 30-30z"/>
  </svg>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="no-lines" id="noLines"></div>
</main>

<main id="scene2" class="result">
  <h1>You chose YES ü•∫üíñ</h1>
  <p>
    I knew it, Aduu paduu ü§ç<br><br>
    Forever with you feels easy.<br>
    It feels warm.<br>
    It feels right.<br><br>
    This isn‚Äôt just a yes ‚Äî<br>
    it‚Äôs a lifetime ‚ú®
  </p>
</main>

<script>
const noLines = [
  "Are you sure? My heart is already yours ü§ç",
  "Think again‚Ä¶ forever sounds nice with us ü•∫",
  "I promise I‚Äôll choose you every single day üíñ",
  "This button exists only to tease you üòå",
  "Okay but‚Ä¶ imagine us years from now ü§ç"
];

let noCount = 0;

document.getElementById("no").onclick = () => {
  document.getElementById("noLines").innerText = noLines[noCount % noLines.length];
  noCount++;
};

document.getElementById("yes").onclick = () => {
  document.getElementById("scene1").style.display = "none";
  document.getElementById("scene2").style.display = "flex";
  document.getElementById("bgMusic").play();
};

// Petals
setInterval(() => {
  const p = document.createElement("img");
  p.src = "https://upload.wikimedia.org/wikipedia/commons/3/36/White_rose_petal.svg";
  p.className = "petal";
  p.style.left = Math.random()*100 + "vw";
  p.style.animationDuration = (6 + Math.random()*4) + "s";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 10000);
}, 700);
</script>

</body>
</html>
